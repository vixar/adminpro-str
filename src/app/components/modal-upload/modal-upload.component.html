<div class="black-bg animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body" align="center">


                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" alt="" class="w162">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w162">


                    <input (change)="seleccionarImagen( $event.target.files[0] )" type="file" align="center">




                </div>
                <div class="modal-footer" align="center">
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Guardar cambios</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
